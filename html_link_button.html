<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Button</title>

	<style>
		a:link, a:visited
		{
			color: fuchsia;
			background-color: greenyellow;
			text-decoration: none;
			text-align: center;
			padding: 10px;
			display: inline-block;
			border-radius: 10px;
		}

		a:hover, a:active 
		{
			color: blueviolet;
			background-color: lightcyan;
		}
	</style>



</head>
