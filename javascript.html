	<h2>Javascripts change content</h2>
	<p id="content1">This is my first content</p> 
	<button type="button" onclick='document.getElementById("content1").innerHTML="This is my second content"'> Change content</button>

	<h2>Javascript change style</h2>
	<p id="style1"> I use javascript to change the style of my content </p>

	<script>
		function mystyle()
		{
			document.getElementById("style1").style. 
			    fontSize="40px";
			document.getElementById("style1").style.
			    color="softpink";
			document.getElementById("style1").style.
			    backgroundColor="red";
			document.getElementById("style1").style.
			    fontFamily="Lucida";
		}

    </script>

    <button type="button" onclick="mystyle()">Click Me </button>

    <h3> Javascripts manipulate image</h3>

    <script>
    	function myImage(a)
    	{ 
    		var pict;
    		if (a==1) 
    		{
    			pict="image/education3.jpeg" 
    		}
    		else
    		{
    			pict="image/education1.jpeg" 
    		}
    		document.getElementById('classmates').src=pict;
    	}


    </script>
    <img src="image/education3.jpeg" width="400" height="250" id=classmates>

    <p>
    	<button type="button" onclick="myImage(1)">Diploma</button>
    	<button type="button" onclick="myImage(3)">Highschool</button>
    </p>
