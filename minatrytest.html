<!DOCTYPE html>
<html>
<head>
    <title>My Curriculum Vitae</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
            letter-spacing: 2px;
        }
        .section-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 25px;
            border-bottom: 2px solid #000;
            display: inline-block;
        }
        ul { 
            line-height: 1.7; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curriculum Vitae</h1>

        <p><b>Name:</b> Your Name</p>
        <p><b>Address:</b> Your Address</p>
        <p><b>Phone:</b> 012-3456789</p>
        <p><b>Email:</b> yourname@example.com</p>

        <p class="section-title">Education</p>
        <ul>
            <li>Diploma / Degree – University Name</li>
            <li>SPM – School Name</li>
        </ul>

        <p class="section-title">Skills</p>
        <ul>
            <li>Communication</li>
            <li>HTML & CSS</li>
            <li>Teamwork</li>
        </ul>

        <p class="section-title">Experience</p>
        <ul>
            <li>Part-time / Internship / Project involvement</li>
        </ul>
    </div>
</body>
</html>
